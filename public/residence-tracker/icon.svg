<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0055a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c13028;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="16" y="16" width="480" height="480" rx="64" ry="64" fill="#161b22"/>
  
  <!-- French flag stripes -->
  <rect x="48" y="80" width="120" height="280" rx="12" fill="url(#blueGrad)"/>
  <rect x="168" y="80" width="120" height="280" rx="0" fill="#ffffff"/>
  <rect x="288" y="80" width="120" height="280" rx="12" fill="url(#redGrad)"/>
  
  <!-- Document overlay -->
  <rect x="96" y="120" width="264" height="320" rx="16" fill="#1e2530" opacity="0.9"/>
  <rect x="96" y="120" width="264" height="320" rx="16" fill="none" stroke="#3fb950" stroke-width="4"/>
  
  <!-- Checklist lines -->
  <rect x="140" y="180" width="180" height="8" rx="4" fill="#8b949e"/>
  <rect x="140" y="220" width="160" height="8" rx="4" fill="#8b949e"/>
  <rect x="140" y="260" width="170" height="8" rx="4" fill="#8b949e"/>
  <rect x="140" y="300" width="150" height="8" rx="4" fill="#8b949e"/>
  <rect x="140" y="340" width="180" height="8" rx="4" fill="#8b949e"/>
  
  <!-- Checkmarks -->
  <circle cx="120" cy="184" r="12" fill="#3fb950"/>
  <path d="M114 184 L118 188 L126 178" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="120" cy="224" r="12" fill="#3fb950"/>
  <path d="M114 224 L118 228 L126 218" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="120" cy="264" r="12" fill="#3fb950"/>
  <path d="M114 264 L118 268 L126 258" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="120" cy="304" r="12" fill="#58a6ff" opacity="0.3"/>
  <circle cx="120" cy="304" r="12" fill="none" stroke="#58a6ff" stroke-width="2"/>
  
  <circle cx="120" cy="344" r="12" fill="#58a6ff" opacity="0.3"/>
  <circle cx="120" cy="344" r="12" fill="none" stroke="#58a6ff" stroke-width="2"/>
  
  <!-- Progress arc at bottom -->
  <path d="M 128 420 A 100 100 0 0 1 328 420" fill="none" stroke="#2d333b" stroke-width="16" stroke-linecap="round"/>
  <path d="M 128 420 A 100 100 0 0 1 268 420" fill="none" stroke="#3fb950" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Percentage text -->
  <text x="228" y="470" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="bold" fill="#3fb950" text-anchor="middle">60%</text>
</svg>
